<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:image" content="{{ '/assets/img/cover-md.jpg' | prepend: site.url }}" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@nateberkopec">
  <meta name="twitter:title" content="The Complete Guide to Rails Performance">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{'/assets/img/twitter_og.jpg' | prepend: site.url }}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% asset css/main.css %}
  <link href='//fonts.gstatic.com' rel='preconnect' crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:700|Lora:400,400italic,700' rel='stylesheet' type='text/css'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
  {% include structured_data.html %}
</head>
